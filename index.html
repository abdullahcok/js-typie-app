<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title></title>
  <!-- bootstrap css -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">

  <!-- font awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" integrity="sha256-39jKbsb/ty7s7+4WzbtELS4vq9udJ+MDjGTD5mtxHZ0=" crossorigin="anonymous" />
  <!--<script src="./js/all.js"></script>-->

  <!-- google fonts -->
   <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <!-- main css -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>

  <div class="container">


      <div class="settings" id="settings">
        <form action="" id="settings-form"></form>
        <div>
          <label for="difficulty">Difficulty: </label>
          <select name="" id="difficulty">
            <option value="slow">Slow</option>
            <option value="average">Average</option>
            <option value="fast">Fast</option>
          </select>
        </div>
      </div>


    <h2>How Fast</h2>

      <p class="time-container my-5">
        <span id="time">10s</span> time left
      </p>

      <p class="score-container my-5">
        Your Score is <span id="score">0</span>
      </p>

    <div class="words">
      <p class="type"><small>Type following words:</small></p>

      <h3 id="word"></h3>

      <input type="text" class="text" id="text" autocomplete="off" placeholder="type here...">

    </div>

      <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog icon"></i>
      </button>

    <div id="end-game-container" class="end-game-container"></div>
  </div>

  <!-- jquery -->
  <script src="js/jquery-3.3.1.min.js"></script>
  <!-- bootstrap js -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- script js -->
  <script src="js/app.js"></script>
</body>

</html>
